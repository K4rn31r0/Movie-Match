{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MovieMatch - Editar Perfil</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mooli&family=Sail&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static '/style.css' %}">
</head>

<body>

  <!-- BARRA DE NAVEGAÇÃO -->

  <div class="navbar">
    <div class="logo-and-title">
      <img src="{% static '/images/Logo.png' %}" class="logo-img">
      <h1 class="Titulo-logo"><i>MovieMatch</i></h1>
    </div>
    <div class="textshadow">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="movies">Filmes</a></li>
        <li><a href="amigos">Amigos</a></li>
        <li><a href="" class="current-page">Meu Perfil</a></li>
        <li><a href="sobre-nos">Sobre Nós</a></li>
      </ul>
    </div>
  </div>
  <hr class="topdivider">

  <!-- CORPO -->
  
  <div class="mainbody">
    <div style="display: flex; flex-direction:column ;margin:0px 201px 0px 201px">

      <style>
          .profile_pic {
              width: 100px;
              height: 100px;
              background-color: #E2CFEA;
              border-radius: 50%;
          }
      </style>

      <div class="profile_pic"></div>

      <div id="signup-form">
        <h4 style=text-align:left;>
          <a href="profile">Voltar</a>
        Editando perfil de @{{request.user.username}}
        </h4>
        <form>
            <input type="text" id="signup-username" placeholder="Novo Usuário">
            <input type="password" id="signup-password" placeholder="Nova Senha">
            <button type="button" onclick="signup()">Editar</button>
        </form>
      </div>
      
      <table style=text-align:center;>
        <tr>
          <th>Seguindo</th>
          <th>Seguidores</th>
          <th>Gênero Favorito</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>Terror</td>
        </tr>
      </table>
